<ion-header>
    <ion-navbar>
        <ion-title>Email</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span color="primary" showWhen="ios">
                  {{ 'CANCEL_BUTTON' | translate }}
                </span>
                <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
                <span color="primary" showWhen="ios">
                    {{ 'DONE_BUTTON' | translate }}
                </span>
                <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Tipo Email</ion-label>
                <ion-select formControlName="tipoEmail" id="field_tipoEmail"  required>
                        <ion-option value="PESSOAL">PESSOAL</ion-option>
                        <ion-option value="COMERCIAL">COMERCIAL</ion-option>
                        <ion-option value="OUTROS">OUTROS</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Descricao" formControlName="descricao"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Pessoa</ion-label>
                <ion-select id="field_pessoa" formControlName="pessoa" [compareWith]="comparePessoa">
                    <ion-option [value]="null"></ion-option>
                    <ion-option [value]="pessoaOption" *ngFor="let pessoaOption of pessoas; trackBy: trackPessoaById">{{pessoaOption.id}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Unidade</ion-label>
                <ion-select id="field_unidade" formControlName="unidade" [compareWith]="compareUnidade">
                    <ion-option [value]="null"></ion-option>
                    <ion-option [value]="unidadeOption" *ngFor="let unidadeOption of unidades; trackBy: trackUnidadeById">{{unidadeOption.id}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
