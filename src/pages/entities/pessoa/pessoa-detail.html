<ion-header>
    <ion-navbar>
        <ion-title>Pessoa</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>Nome</ion-label>
            <div item-content>
                <span>{{pessoa.nome}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Aviso</ion-label>
            <div item-content>
                <span *ngFor="let aviso of pessoa.avisos; let last = last">
                    <a>{{aviso.id}}</a>{{last ? '' : ', '}}
                </span>
            </div>
        </ion-item>
    </ion-list>

    <button ion-button block (click)="open(pessoa)">{{ 'EDIT_BUTTON' | translate }}</button>
</ion-content>
