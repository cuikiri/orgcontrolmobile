<ion-header>
    <ion-navbar>
        <ion-title>Pessoa</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span color="primary" showWhen="ios">
                  {{ 'CANCEL_BUTTON' | translate }}
                </span>
                <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
                <span color="primary" showWhen="ios">
                    {{ 'DONE_BUTTON' | translate }}
                </span>
                <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
			<ion-item>
				<ion-input type="text" placeholder="login" formControlName="login"></ion-input>
			</ion-item>
            <ion-item>
				<ion-input type="text" placeholder="Primeiro Nome" formControlName="firstName"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="text" placeholder="Ãšltimo Nome" formControlName="lastName"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>
			<ion-item *ngIf="fotoUser">
				<ion-label fixed>Foto</ion-label>
				<div item-content *ngIf="fotoUser">
					<img src="{{fotoUser}}" style="max-height: 300px;"/>
					<button ion-button block (click)="clearImage()">{{ 'CLEAR_IMAGE_BUTTON' | translate }}</button>
				</div>
			</ion-item>
			<ion-item *ngIf="!fotoUser">
				<button ion-button block (click)="takePicture()">{{ 'OPEN_IMAGE_BUTTON' | translate }}</button>
			</ion-item>
            
        </ion-list>
    </form>
</ion-content>
